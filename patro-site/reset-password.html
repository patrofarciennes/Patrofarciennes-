<!doctype html>
<html>
<head><meta charset="utf-8"/><title>Réinitialiser mot de passe</title><link rel="stylesheet" href="/app.css" /></head>
<body>
  <div class="container">
    <main>
      <div id="reset-block" class="card">
        <h3>Définir un nouveau mot de passe</h3>
        <div id="reset-info"></div>
        <input id="new-pass" type="password" placeholder="Nouveau mot de passe" />
        <input id="new-pass2" type="password" placeholder="Confirmer le mot de passe" />
        <button id="reset-submit" type="button">Valider</button>
        <div id="reset-msg" class="msg"></div>
      </div>
    </main>
  </div>
  <script type="module" src="/reset-password.js"></script>
</body>
</html>
