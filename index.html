<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Patro de Farciennes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <div class="container">
    <header class="brand">
      <img src="logo.png" alt="Patro" class="logo" />
      <h1>Patro de Farciennes</h1>
    </header>

    <main>
      <div id="login-block" class="card">
        <input id="login-email" type="email" placeholder="Email" />
        <input id="login-pass" type="password" placeholder="Mot de passe" />
        <button id="login-btn" type="button">Connexion</button>
        <div id="login-msg" class="msg"></div>
        <div class="small-links">
          <a id="show-forgot" href="#">Mot de passe oublié ?</a>
        </div>
      </div>

      <div id="forgot-block" class="card" style="display:none;">
        <h4>Mot de passe oublié</h4>
        <input id="fp-email" type="email" placeholder="Votre adresse e‑mail" />
        <button id="fp-send" type="button">Envoyer le lien de réinitialisation</button>
        <div id="fp-msg" class="msg"></div>
      </div>
    </main>
  </div>

  <!-- Firebase compat libraries (non-module) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <!-- Your app script (non-module) -->
  <script src="auth-login-compat.js"></script>
</body>
</html>
