<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Réinitialiser le mot de passe</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <div class="container">
    <h2 id="reset-info">Réinitialisation</h2>
    <div class="card">
      <input id="new-pass" type="password" placeholder="Nouveau mot de passe" />
      <input id="new-pass2" type="password" placeholder="Confirmer le mot de passe" />
      <button id="reset-submit" type="button">Valider</button>
      <div id="reset-msg" class="msg"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="reset-password-compat.js"></script>
</body>
</html>
